<section class="d-flex justify-content-center align-items-center">
  <div class="app-container d-flex flex-column align-items-center">
    <h2 class="p-2">Users</h2>

    <app-search
      (clearTriggered)="clearSearch($event)"
      (searchTerm)="onSearchTermReceived($event)"
    ></app-search>

    <div class="card-container">
      @for(userr of filteredUsers; track userr.id){
      <app-card [user]="userr"></app-card>
      }@empty {
      <p>No users found</p>
      }
    </div>
  </div>
</section>
